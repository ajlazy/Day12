<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor=Bisque>
	<h1>Enter your Credit Card Details</h1>
	<hr>
	<form action="CreditCard" method="post">
	     <label>Card Type:</label>
		  <select name="type">
               <option value = "Mastro">Mastro</option>
               <option value = "Visa">Visa</option>
               <option value = "American">American</option>
             </select>
             <br>
		 <label>Card Number:</label>
		 <input type="text" name="creditCardNumber" maxlength="16" pattern="[0-9]{16}"/>
		 <br>
		 <label>CVV:</label> 
		 <input type="password" maxlenght="3" name="cvvNo" pattern="[0-9]{3}" /> 
		 <br>
		 <br>
		 <br> 
		 <label>YY:</label> 
		 <input type="number"  maxlenght="2" min="18" max="28" name="expireyYear" /> 
		 <label>MM:</label> 
		 <input type="number"  maxlenght="2" min="1" max="12" name="expireyMonth"/> 
		 <br>
		 <br>		 
		 <input type="submit" value="Save" /> 
		 <input type="reset" value="Clear" />
	</form>
</body>
</html>
